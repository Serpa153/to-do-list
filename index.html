<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREFAS</title>
    <!--CSS & JS-->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

  <body>
 
    <div class="todo-container">
      <header>
        <h1>TAREFAS</h1>
      </header>
      <!--form(adicione) "id" p JavaScript-->
      <form id="todo-form">
        <p>ADICIONAR TAREFAS</p>
        <!--uma div de input para submit-->
        <div class="form-control">
          <input class="input_task" type="text" id="todo-input"/>
          <!--icon plus awesome-->
          <button type="submit">
             <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>
      <!--form edicao-->     
      <form id="edit-form" class="hide">
        <p>EDITAR TAREFAS</p>
        <div class="form-control">
          <input type="text" id="edit-input"/>
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <!--botao de cancelar-->
        <button type="text" id="cancel-edit-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
      </form>
      <!--barras de ferramentas/pesquisa e filtragem-->
      <div id="toolbar">
        <div id="search">
          <h4>PESQUISAR</h4>
          <form>
            <input type="text" id="search-input" placeholder="BUSCAR..." />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <!--Botao filtrar-->
        <div id="filter">
          <select id="filter-select">
            <option value="done">REALIZADOS</option>
            <option value="todo">A SER FEITO</option>
          </select>
        </div>
      </div>
      <!--lista de tarefas-->
      <div id="todo-list">
        <div class="todo">
            <h3>. . .</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
        </div>   
      </div>
  </body>
</html>
